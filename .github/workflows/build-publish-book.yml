name: Build Publish Book
on:
  push:
    branches:
      - main
jobs:
  build-book-1-step:
    name: Build Book
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout
      - name: MD Build
          run: | 
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.28/mdbook-v0.4.28-x86_64-unknown-linux-gnu.tar.gz
          tar -xz --directory=bin
          bin/mdbook build
          git push origin HEAD:gh_deploy
  
		
